<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<meta name="viewport" content="width=device-width" />
	<meta name="project-source" content="https://github.com/ledlogic/fasa-star-trek" />
	<title>FASA Star Trek - Character Sheet</title>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/3.3.7/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/3.3.7/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/st/st.css" />
	<link rel="stylesheet" type="text/css" href="css/st/st-char.css" />
	<link rel="stylesheet" type="text/css" href="css/st/st-print.css" media="print" />
</head>
<body class="no-border">
	<h1>FASA Star Trek - Character Sheet</h1>
	<div class="st-nav row">
		<div class="col-md-6">
			<div class="st-nav-char">
				<label for="st-select-char">Load:</label>
				<select id="st-select-char">
					<option>Select one...</option>
				</select>
			</div>
		</div>
		<div class="col-md-6">
		</div>
	</div>
	<div class="st-nav row">
		<div class="col-md-6">
			<div class="st-nav-gen-allegiance">
				<label for="st-gen-allegiance">Generate:</label>
				<select id="st-gen-allegiance">
					<option>Select one...</option>
					<option value="federation">Federation</option>
					<option value="romulan">Romulan</option>
				</select>
			</div>
		</div>
		<div class="col-md-6">
		</div>
	</div>
	<div class="st-page st-initial-state">
		<div class="st-page-bk">
			<img src="img/st-char-no-record.png" width="800" />
		</div>
		<div class="st-page-ft">
		</div>
	</div>
	
	<h4 class="st-footer">FASA Star Trek - Character Sheet - <a href="https://github.com/ledlogic/fasa-star-trek">https://github.com/ledlogic/fasa-star-trek</a></h4>
</body>
<script type="text/javascript" src="js/lib/jquery/1.11.2/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap/3.3.7/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/underscore/1.7.0/underscore-1.7.0-min.js"></script>
<script type="text/javascript" src="js/lib/papaparse/4.1.2/papaparse.min.js"></script>

<script type="text/javascript" src="js/st/st.js"></script>
<script type="text/javascript" src="js/st/st-char.js"></script>
<script type="text/javascript" src="js/st/st-nav.js"></script>
<script type="text/javascript" src="js/st/st-util.js"></script>
</html>
